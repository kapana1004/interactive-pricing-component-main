<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

 <link rel="stylesheet" href="./style.css">

</head>
<body>

<section> 

    <div class="head">
      <img class="circle" src="./images/pattern-circles.svg" alt="circles">
      <h1 class="headline"> Simple, traffic-based pricing</h1>

      <div class="spans1"> 

        <spam class="sign-up"> Sign-up for our 30-day trial. </spam>
        <span class="nocredit"> No credit card required.</span>
      </div>
     

    </div>
  <div class="card"> 

     <div class="middle">


        <div class="slidebox">

          <span class="pageviewers">Pageviews</span>
          <input class="slider" type="range" min="1" max="5">
          <spam class="monthprice">$ /month</spam>
        </div>
        <div class="checkbox">

          <span>  Monthly Billing </span>

          <input type="checkbox" name="checkanually" class="check" aria-label="input" id="toggle_discount">
          </input>
          

          <span> Yearly Billing </span>
          <button class="discount">25%</button>
        </div>
        <hr>
        
     </div>

     <div class="last">
       <span class="spn1"> <img src="./images/icon-check.svg">  Unlimited websites</span>
       <span class="spn2"> <img src="./images/icon-check.svg"> 100% data ownership</span>
       <span class="spn3"> <img src="./images/icon-check.svg"> Email reports</span>

      <button class="startbutton"> Start my trial</button>

     </div>
   

  </div>
 



</section>
  

 
  

  
  
  

  
  
 
</body>
</html>
