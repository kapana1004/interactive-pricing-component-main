<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

 <link rel="stylesheet" href="./style.css">

</head>
<body>

<section> 

    <div class="head">
      <img class="circle" src="./images/pattern-circles.svg" alt="circles">
      <h1 class="headline"> Simple, traffic-based pricing</h1>
      <span class="deskspan">Sign-up for our 30-day trial. No credit card required.</span>

      <div class="spans1"> 

        <span class="sign-up"> Sign-up for our 30-day trial. </span>
        <span class="nocredit"> No credit card required.</span>
      </div>
     

    </div>
  <div class="card"> 

     <div class="middle">


        <div class="slidebox">

          <span class="pageviewers">100K PAGEVIEWS</span>
          <input class="slider" type="range" min="0" max="5">
          <div class="greenslider" ></div>
          <div> 

            <span class="dollarspanmob">$16.OO</span>
            <span class="monthprice"> / month</span>
          </div>
          
        </div>

        <div class="desktopdiv">
         <div class="fordesk">  
            <span class="pageviewers" id="pageviewDesk">10K PAGEVIEWS</span>

            <span class="dollarspan" > $8.00</span>
          
            <span class="monthprice" id="monthPriceDesk"> /month</span>
            <div class="greensliderdesk" ></div>
        </div>
          
          <input class="slider" type="range" min="0" max="5" id="slidedesk">
        </div>
        <div class="checkbox">

          <span>  Monthly Billing </span>

          <input type="checkbox" name="checkanually" class="check" aria-label="input" id="toggle_discount">
          </input>
          

          <span> Yearly Billing </span>
          <button class="discount">-25%</button>
          <button class="discountdesk">25% discount</span> </button>
        </div>
        <hr>
        
     </div>

     <div class="last">

      <div class="lastdesk">

        <span class="spn1"> <img src="./images/icon-check.svg">  Unlimited websites</span>
        <span class="spn2"> <img src="./images/icon-check.svg"> 100% data ownership</span>
        <span class="spn3"> <img src="./images/icon-check.svg"> Email reports</span>

      </div>
      

      <button class="startbutton"> Start my trial</button>

     </div>
   

  </div>
 



</section>
  

 
  

  
  <script src="./slider.js"> </script>
  

  
  
 
</body>
</html>
